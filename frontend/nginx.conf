server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/xml+rss application/json image/svg+xml;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff|woff2)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }
}
